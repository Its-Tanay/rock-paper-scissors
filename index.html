<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/4c19fc875e7ba1e6831129de3ab5ac0b?family=Retro+Gaming" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/e27155165d789ca1300fec4deb1263ee?family=Pixel+Emulator" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>R-P-S</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="game">

        <div class="game-buttons">
            <button id="rock">✊🏼</button>
            <button id="paper">✋🏼</button>
            <button id="scissors">✌🏼</button>
        </div>

        <div class="game-results">

            <div class="scoreboard">
                <div class="player">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="computer">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>

            <div class="result-display">
                <h2>Result</h2>
                <p id="result">Make your move</p>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
